<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>505A Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BlahGeek">

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      onpassword = '{{onpassword}}';
      offpassword = '{{offpassword}}';
    </script>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="/static/min.css"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-ipad3-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-iphone4-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-ipad-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-iphone.png">
  </head>
  <body>
    <div class="container">
      <div class="form-signin">
        <h2 class="form-signin-heading">505A Controller</h2>
        <input type="text" id="content" class="input-block-level" placeholder="Sentence to speak">
        <button id="speak" class="btn btn-large">Speak</button>
        <button class="btn btn-large btn-primary switch" data-gpio='4' data-msg-on='Turn On Light' data-msg-off='Turn Off Light'>Switch Light</button>
        <button class="btn btn-large btn-primary switch" data-gpio='18' data-msg-on='Turn On Motor' data-msg-off='Turn Off Motor'>Switch Motor</button>
        <p><span class="label label-info">湿度(%) </span>&nbsp;&nbsp;<span id="humidity">NaN</span></p>
        <p><span class="label label-info">温度(℃) </span>&nbsp;&nbsp;<span id="temperature">NaN</span></p>
      </div>
    </div> <!-- /container -->
</body>
</html>
